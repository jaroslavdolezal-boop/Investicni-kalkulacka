<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investiční kalkulačka Gemini 2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 { text-align: center; color: var(--primary); margin-bottom: 30px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group { display: flex; flex-direction: column; }
        label { font-weight: 600; margin-bottom: 8px; font-size: 0.85rem; color: #475569; }
        input, select {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-bottom: 4px solid var(--primary);
        }

        .stat-card h3 { margin: 0; font-size: 0.75rem; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em; }
        .stat-card p { margin: 10px 0 0; font-size: 1.4rem; font-weight: bold; color: var(--text); }
        .stat-card.highlight { border-bottom-color: var(--secondary); }

        .chart-container { position: relative; height: 400px; width: 100%; }
    </style>
</head>
<body>

<div class="container">
    <h1>Smart Investiční Kalkulačka</h1>

    <div class="grid">
        <div class="input-group">
            <label>Počáteční investice (Kč)</label>
            <input type="number" id="initialDeposit" value="50000" min="0">
        </div>
        <div class="input-group">
            <label>Měsíční vklad (Kč)</label>
            <input type="number" id="monthlyDeposit" value="5000" min="0">
        </div>
        <div class="input-group">
            <label>Doba investování (let)</label>
            <input type="number" id="years" value="20" min="1" max="100">
        </div>
        <div class="input-group">
            <label>Roční zhodnocení (%)</label>
            <input type="number" id="annualReturn" value="7" step="0.1">
        </div>
        <div class="input-group">
            <label>Průměrná inflace (%)</label>
            <input type="number" id="inflation" value="3" step="0.1">
        </div>
        <div class="input-group">
            <label>Frekvence úročení</label>
            <select id="compoundFrequency">
                <option value="12">Měsíčně</option>
                <option value="4">Kvartálně</option>
                <option value="1" selected>Ročně</option>
            </select>
        </div>
        <div class="input-group">
            <label>Navýšit vklad každých (let)</label>
            <input type="number" id="stepYears" value="5" min="1">
        </div>
        <div class="input-group">
            <label>O kolik navýšit vklad (Kč)</label>
            <input type="number" id="stepAmount" value="1000" min="0">
        </div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3>Nominální hodnota</h3>
            <p id="totalNominal">0 Kč</p>
        </div>
        <div class="stat-card highlight">
            <h3>Reálná hodnota (dnes)</h3>
            <p id="totalReal">0 Kč</p>
        </div>
        <div class="stat-card">
            <h3>Celkem vloženo</h3>
            <p id="totalInvested">0 Kč</p>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="investmentChart"></canvas>
    </div>
</div>

<script>
    let chart;

    function calculate() {
        const initialDeposit = Math.max(0, parseFloat(document.getElementById('initialDeposit').value) || 0);
        const monthlyDeposit = Math.max(0, parseFloat(document.getElementById('monthlyDeposit').value) || 0);
        const years = Math.max(1, parseInt(document.getElementById('years').value) || 1);
        const annualReturn = (parseFloat(document.getElementById('annualReturn').value) || 0) / 100;
        const inflation = (parseFloat(document.getElementById('inflation').value) || 0) / 100;
        const frequency = parseInt(document.getElementById('compoundFrequency').value);
        const stepYears = Math.max(1, parseInt(document.getElementById('stepYears').value) || 1);
        const stepAmount = Math.max(0, parseFloat(document.getElementById('stepAmount').value) || 0);

        let totalNominal = initialDeposit;
        let totalInvested = initialDeposit;
        let currentMonthlyDeposit = monthlyDeposit;

        const labels = ["Start"];
        const nominalData = [initialDeposit];
        const realData = [initialDeposit];
        const investedData = [initialDeposit];

        // Výpočet po měsících
        for (let m = 1; m <= years * 12; m++) {
            // 1. Přidání pravidelného vkladu na začátku měsíce
            totalNominal += currentMonthlyDeposit;
            totalInvested += currentMonthlyDeposit;

            // 2. Úročení (pokud je čas na připisování úroků)
            // Přepočet úroku: (1 + r)^(1/f) - 1 pro přesné složené úročení
            if (m % (12 / frequency) === 0) {
                const periodRate = annualReturn / frequency;
                totalNominal *= (1 + periodRate);
            }

            // 3. Kontrola navýšení vkladu (každých X let)
            if (m % (stepYears * 12) === 0) {
                currentMonthlyDeposit += stepAmount;
            }

            // Ukládání dat pro graf (každý rok nebo na konci)
            if (m % 12 === 0) {
                const year = m / 12;
                labels.push(`${year}. rok`);
                nominalData.push(Math.round(totalNominal));
                investedData.push(Math.round(totalInvested));
                
                // Výpočet reálné hodnoty k danému roku (diskontování inflací)
                const realVal = totalNominal / Math.pow(1 + inflation, year);
                realData.push(Math.round(realVal));
            }
        }

        updateUI(totalNominal, realData[realData.length - 1], totalInvested);
        renderChart(labels, nominalData, realData, investedData);
    }

    function updateUI(nominal, real, invested) {
        const fmt = (v) => new Intl.NumberFormat('cs-CZ', { style: 'currency', currency: 'CZK', maximumFractionDigits: 0 }).format(v);
        document.getElementById('totalNominal').innerText = fmt(nominal);
        document.getElementById('totalReal').innerText = fmt(real);
        document.getElementById('totalInvested').innerText = fmt(invested);
    }

    function renderChart(labels, nominal, real, invested) {
        const ctx = document.getElementById('investmentChart').getContext('2d');
        if (chart) chart.destroy();

        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Budoucí hodnota (nominální)',
                        data: nominal,
                        borderColor: '#4f46e5',
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        fill: true,
                        tension: 0.2
                    },
                    {
                        label: 'Reálná hodnota (očištěná o inflaci)',
                        data: real,
                        borderColor: '#10b981',
                        borderDash: [5, 5],
                        tension: 0.2
                    },
                    {
                        label: 'Celkové vklady',
                        data: invested,
                        borderColor: '#94a3b8',
                        tension: 0.2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { position: 'bottom' } },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { callback: v => v.toLocaleString() + ' Kč' }
                    }
                }
            }
        });
    }

    // Automatický výpočet při změně jakékoli hodnoty
    document.querySelectorAll('input, select').forEach(el => {
        el.addEventListener('input', calculate);
    });

    // První spuštění
    window.onload = calculate;
</script>

</body>
</html>
